<html>
  <head>
    <title>Coming Soon...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link href="https://imbadingerman.github.io/assets/css/modesta.css" type="text/css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      h1 { font-size: 3em; }
      .cursor { animation: 1s blink step-end infinite; font-weight: bolder; }
      @keyframes blink {
        from, to { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
    <script>
    window.addEventListener('scroll', function() {
  // Hide arrow button when scrolling down the page
  var scrollPosition = window.scrollY
  var logoContainer = document.getElementsByClassName('arrow')[0]
  if (scrollPosition >= 100) logoContainer.classList.add('arrow--scrolled')
  else logoContainer.classList.remove('arrow--scrolled')
})
</script>
  </head>
  <body class="dark-theme github">
    <div class="fullscreen">
      <div class="background" style="background-image: url('https://ImBadinGerman.github.io/assets/images/404.jpg');"></div>
      <div class="center-object">
        <div class="container">
          <section class="me unset">
            <div class="avatar-container">
            </div>
            <div class="unset">
              <h1 class="title monospace"></h1>
              <p class="undertitle monospace">Comming Soon<span class="cursor">_</p>
            </div>
          </section>
        <div class="buttons">
          <a href="/" class="btn alizarin-bg">Home</a>
          <a href="#" class="btn emerald-bg" onclick="window.history.go(-1); return false;">One Step back</a>
        </div>
      </div>
    </section>
  </body>
</html>
